<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<base href="../" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="bg-box">
			<!--logo区域-->
			<div id="logo">
				<div class="logo-img">
					<img src="imgs/register/logo.png"/>
				</div>		
			</div>
			<!--表单内容区域-->
			<div id="section">
				<div class="section-con">
						<div class="tel-num">
							<input style="width: 2.65rem;" id="user-tel" type="text" name="" id="" value="" placeholder="请输入手机号"/>
							<div class="fisrt-num">
								+86
							</div>
							<div class="send-random-num">
								<p>发送验证码</p>
							</div>
						</div>
						<!-----错误提示------>
						<h6 class="userTel">*请输入正确的手机号码</h6>
						<input type="text" name="" id="" value="" placeholder="请输入验证码"/>
						<!-----错误提示------>
						<h6 class="randomNumTip">*请输入正确验证码</h6>
						<div class="car-num" style="margin-bottom: 0.095rem;">
							<div style="display: flex;border-radius: 0.375rem;width: 1rem;overflow: hidden;">
								<select name="">
									<option value="">京</option>
									<option value="">津</option>
									<option value="">冀</option>
								</select>
							</div>
							<input class="write-car-num"  type="text" name="" id="" value="" placeholder="牌号(选填)"/>
						</div>												
						<button id="submit">提交</button>
						<h6>＊为防止恶意注册需要您提供手机号和车牌号，请放心
我们不会泄漏您的手机号车牌号信息给其他第三发。</h6>					
				</div>
			</div>
		</div>
		
			
	</body>
</html>
<script type="text/javascript" src="js/mobileScreen.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//判断是否为手机号
		$("#user-tel").blur(function(){
			var re = /^(13|14|15|17|18)\d{9}$/g;
			if(re.test($("#user-tel").val()) == false){
				$(".userTel").show();
			}else{
				$(".userTel").hide();
			}
		});
		//获取焦点错误提示消失；
		$("#user-tel").focus(function(){
			$(".userTel").hide();
		});
		$("#submit").click(function(){
    		if($("#user-tel").val() != ""){
    			alert(1)
    		}
		})
	})
</script>
